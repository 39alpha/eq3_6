name: Eq3/6

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ubuntu-18-build:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: make -j2
      run: make -j2
    - name: make install
      run: sudo make install
    - name: test
      run: cd test; ./test.sh

  ubuntu-20-build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: make -j2
      run: make -j2
    - name: make install
      run: sudo make install
    - name: test
      run: cd test; ./test.sh
      
  macos-10-build:
    runs-on: macos-10.15
    steps:
    - uses: actions/checkout@v2
    - name: brew reinstall gcc
      run: brew reinstall gcc
    - name: which gfortran
      run: which gfortran
    - name: make -j3
      run: make -j3
    - name: make install
      run: sudo make install
    - name: test
      run: cd test; ./test.sh
      
  macos-11-build:
    runs-on: macos-11
    steps:
    - uses: actions/checkout@v2
    - name: brew reinstall gcc
      run: brew reinstall gcc
    - name: which gfortran
      run: which gfortran
    - name: make -j3
      run: make -j3
    - name: make install
      run: sudo make install
    - name: test
      run: cd test; ./test.sh
