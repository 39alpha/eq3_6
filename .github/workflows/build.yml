name: Eq3/6

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: [ ubuntu-latest, ubuntu-18.04 ]
    steps:
    - uses: actions/checkout@v2
    - name: make -j8
      run: make -j8
    - name: make install
      run: sudo make install
    - name: make PREFIX=/usr/local install
      run: sudo make PREFIX=/usr/local install
