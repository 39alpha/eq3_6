name: Eq3/6

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ubuntu-18-build:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: make -j2
      run: make -j2
    - name: make install
      run: sudo make install
    - name: make PREFIX=/usr/local install
      run: sudo make PREFIX=/usr/local install

  ubuntu-20-build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: make -j2
      run: make -j2
    - name: make install
      run: sudo make install
    - name: make PREFIX=/usr/local install
      run: sudo make PREFIX=/usr/local install
      
  macos-11-build:
    runs-on: macos-11
    steps:
    - uses: actions/checkout@v2
    - name: brew update
      run: brew update
    - name: brew info gcc
      run: brew info gcc
    - name: brew install gcc
      run: brew install gcc
    - name: gfortran
      run: gfortran
